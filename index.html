<html>

	<head>
		<title>CirGen</title>
		<script type="text/javascript" src="nand_circuit.js"></script>
		<script type="text/javascript" src="nor_circuit.js"></script>
		<script type="text/javascript" src="not_circuit.js"></script>
		<script type="text/javascript" src="wires.js"></script>
		<script type="text/javascript" src="circuitMaker.js"></script>
		<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->	
		<script type="text/javascript" src="jquery.min.js"></script>	


		<style type="text/css">
			.mod{
				/*border: 1px solid #000;*/
				width:300px;
				height:300px;
			}
			#list,#wires{
				 /*overflow-x:scroll;*/
				 white-space:nowrap;
			}
			#exp{
				height: 30px;
				width:500px;
				font-size: 22px;
				padding:5px;
			}
		</style>

	</head>

	<body>
		

		<div>
			<input type="text" name="exp" id="exp" placeholder="Use { & , ^ , ~ }" value="(a^b)^(c^d)">
			<button onclick="return send()">Construct Circuit</button>
		</div>
		<br>
		
		<button onclick="return borderToggle()" class="borderToggle">Show Bounds</button>
		<br>
		<h2>Module List</h2>

		<div style="display: inline-block;" id="list">
			
		</div>
		<div style="display: inline-block;" id="wires">
			
		</div>

		<script type="text/javascript">
				
			function borderToggle(){

				//console.log($(".borderToggle").html())	
				if ($(".borderToggle").html() === "Show Bounds") {
					
					$(".mod").css("border","1px solid #000");
					$(".borderToggle").html("Hide Bounds") ;	
				}
				else{
					$(".mod").css("border","0px solid transparent")
					$(".borderToggle").html("Show Bounds");		
				}
				
				return false
			}

		</script>
	</body>

</html>
